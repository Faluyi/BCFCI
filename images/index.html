<script>

    function getInputValues() {
        const email = document.querySelector('input[placeholder="Email"]').value;
        const password = document.querySelector('input[placeholder="Password"]').value;

        console.log(email)
        console.log(password)

        return { email, password};
    }

    function showFailedMessage() {
        const failedMessage = document.getElementById('alert-failed');
        failedMessage.style.display = 'block';
    }

    function redirectToDashboard(role) {
        // Define redirection URLs based on roles
        const redirectionMap = {
            'donor': './dashboard-donor.html',
            'waste-aggregator': './dashboard-aggregator.html',
            'waste-master': './dashboard-waste-master.html',
            'Admin': './Admin-dashboard.html'
        };
    
        // Get the redirection URL based on the user's role
        const redirectionURL = redirectionMap[role] 
    
        // Redirect to the appropriate dashboard page
        window.location.href = redirectionURL;
    }

    function sendData() {
        const formData = getInputValues();
    
        // Send POST request
        fetch('https://wastemanagement.waste4meal.com/api/sign_in', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (!response.ok) {
                
            }
            return response.json();
        })
        .then(data => {
            // Handle response data here
            if (data.status === "failed") {
                document.getElementById("alert-failed").innerHTML = data.message;
                showFailedMessage();
            } else {
                console.log(data);
                sessionStorage.setItem('token', data.response.token);
                sessionStorage.setItem('role', data.response.role);
                sessionStorage.setItem('user_id', data.response.user_id);
        

                redirectToDashboard(data.response.role);

            }

            
        })
        .catch(error => {
            // Handle errors here
            console.error('There was a problem with the request:', error);
            document.getElementById("alert-failed").innerText = data.message;
            showFailedMessage();
        });
    }
    
    // Event listener for the register button
    document.querySelector('.intro-x button[data-tw-merge]').addEventListener('click', sendData);


</script>
